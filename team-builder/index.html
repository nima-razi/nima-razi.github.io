<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Builder</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container my-3">
    <div class="d-flex justify-content-center align-items-center">
        <div class="w-75"> <!-- Adjust width as needed -->
            <div class="row">
                <div class="col-md-6 mb-5">
                    <h4>Add Player</h4>
                    <input type="text" id="playerName" class="form-control mb-4" placeholder="Player Name">
                    <label for="skillLevel" class="form-label mb-0">Skill Level: <span id="skillValue">5</span></label>
                    <input type="range" id="skillLevel" class="form-range" min="1" max="10" step="1" value="5" oninput="updateSkillValue()">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="addPlayer()">Add Player</button>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <h4>List of Players</h4>
                    <ul id="playerList" class="list-group mb-3"></ul>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" onclick="balanceTeams()">Balance Teams</button>
                        <button class="btn btn-warning" onclick="reshuffleTeams()">Reshuffle Teams</button>
                        <button class="btn btn-danger" onclick="resetTeams()">Reset</button>
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-6 mb-3">
                    <h4>Team 1</h4>
                    <ul id="team1" class="list-group"></ul>
                </div>
                <div class="col-md-6">
                    <h4>Team 2</h4>
                    <ul id="team2" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
