<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="images/lemonsoft-favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f8c121">
    <meta name="apple-mobile-web-app-status-bar-style" content="#f8c121">
    <title>Lemonsoft Stadion - Home</title>
    <link rel="stylesheet" href="style/css/lemonsoft.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-xl">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/lemonsoft-stadion-logo.png" alt="lemonsoft" width="160px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav align-items-center">
                    <a class="nav-link active" aria-current="page" href="#" id="booking-calendar"></a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="info"></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="visitors"></a></li>
                            <li><a class="dropdown-item" href="#" id="sports-clubs"></a></li>
                            <li><a class="dropdown-item" href="#" id="event-holders"></a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="vaasa-region-arenas"></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="vaasan-sahko-areena"></a></li>
                            <li><a class="dropdown-item" href="#" id="botnia-hall"></a></li>
                        </ul>
                    </li>
                    <a class="nav-link" href="#" id="contact"></a>
                    <div class="btn-group ms-lg-4" role="group">
                        <button type="button" class="btn btn-outline-secondary" id="btn-fi">FI</button>
                        <button type="button" class="btn btn-outline-secondary" id="btn-en">EN</button>
                        <button type="button" class="btn btn-outline-secondary" id="btn-se">SE</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/16x9stadion.jpg" class="d-block w-100" alt="stadion">
                <div class="carousel-overlay"></div>
                <div class="carousel-caption d-md-block">
                    <h1 id="carousel-slide-1-header"></h1>
                    <p id="carousel-slide-1-paragraph"></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/16x9stadion2nd.jpg" class="d-block w-100" alt="stadion">
                <div class="carousel-overlay"></div>
                <div class="carousel-caption d-md-block">
                    <h1 id="carousel-slide-2-header"></h1>
                    <p id="carousel-slide-2-paragraph"></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/16x9stadion3rd.jpg" class="d-block w-100" alt="stadion">
                <div class="carousel-overlay"></div>
                <div class="carousel-caption d-md-block">
                    <h1 id="carousel-slide-3-header"></h1>
                    <p id="carousel-slide-3-paragraph"></p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container-fluid p-2">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-6 p-4">
                <div class="card-lemonsoft-primary shadow">
                    <img src="images/box.jpg" class="card-lemonsoft-img-top" alt="box">
                    <div class="card-body">
                        <h5 class="card-title" id="reservations-title"></h5>
                        <p class="card-text" id="reservations-paragraph"></p>
                        <a href="#" class="btn btn-lemonsoft-primary" id="reservations-button"></a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 p-4">
                <div class="card-lemonsoft-primary shadow">
                    <img src="images/stadion.jpg" class="card-lemonsoft-img-top" alt="stadion">
                    <div class="card-body">
                        <h5 class="card-title" id="lemonsoft-info-title"></h5>
                        <p class="card-text" id="lemonsoft-info-paragraph"></p>
                        <a href="#" class="btn btn-lemonsoft-primary" id="lemonsoft-info-button"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center py-2">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-4 py-4">
                <img src="images/lemonsoft-stadion-footer-logo.png" alt="logo" width="120px">
            </div>
            <div class="col-12 col-md-4">
                <a class="text-decoration-none text-dark" href="https://www.google.com/maps/dir/Rantamaantie+6,+65100+Vaasa/@63.0855183,21.6259994,17z/data=!3m1!4b1!4m6!3m5!1s0x467d601520d11317:0x34862555bda4fd17!8m2!3d63.0855159!4d21.6285743!16s%2Fg%2F11c898918v?entry=ttu"><img src="images/geo-alt.svg" alt="geo-alt"> Rantamaantie 6, 65100 Vaasa</a><br>
                <a class="text-decoration-none text-dark" href="mailto:"><img src="images/envelope.svg" alt="envelope"> info@vaasanseudunareenat.fi</a><br> 
                <a class="text-decoration-none text-dark" href="tel:0201 201 700"><img src="images/telephone.svg" alt="telephone"> 0201 201 700</a>
            </div>
            
            <div class="col-12 col-md-4 py-4">
                <img src="images/vaasa-logo.png" alt="logo" width="120px">
            </div>
        </div>
    </footer>

    <script src="style/js/lemonsoft.bundle.min.js"></script>
    <script src="style/js/script.js"></script>

</html>
