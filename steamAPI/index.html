<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .team {
            padding: 10px;
            border-radius: 8px;
            min-height: 150px;
            list-style-type: none;
        }
        #team1 { background-color: #d45500; color: white; }
        #team2 { background-color: #303358; color: white; }
    </style>
</head>
<body>
    <h2>CS2 Team Balancer</h2>

    <div class="container">
        <div class="row">
            <!-- Search and Add Player -->
            <div class="col-md-6">
                <h4>Search Player</h4>
                <input type="text" id="playerSearch" class="form-control" placeholder="Enter Steam username">
                <button class="btn btn-primary mt-2" onclick="searchPlayer()">Search</button>
                <p id="steamUserStatus"></p>
            </div>

            <!-- Player List -->
            <div class="col-md-6">
                <h4>Players</h4>
                <ul id="playerList" class="list-group"></ul>
                <button class="btn btn-success mt-2" onclick="balanceTeams()">Balance Teams</button>
                <button class="btn btn-warning mt-2" onclick="reshuffleTeams()">Reshuffle</button>
                <button class="btn btn-danger mt-2" onclick="resetAll()">Reset</button>
            </div>
        </div>

        <!-- Teams -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Team 1</h4>
                <ul id="team1" class="team"></ul>
            </div>
            <div class="col-md-6">
                <h4>Team 2</h4>
                <ul id="team2" class="team"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
