<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">
    <title id="page-title"></title>
    <link rel="icon" href="assets/images/icons8-sun-doodle-120.png" type="image/png"/>
    <link rel=”mask-icon” href="assets/images/icons8-sun-doodle-120.png" color="#000">
    <link rel="apple-touch-icon" href="assets/images/icons8-sun-doodle-180.png">
    <link rel="shortcut icon" href="assets/images/icons8-sun-doodle-120.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="bg-dark text-light">
    <div class="container col-md-5 d-flex justify-content-center align-items-center vh-100">
        <div class="w-100">
            <div class="hstack justify-content-between mb-4">
                <h1 id="container-title"></h1>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary" id="btn-fi">FI</button>
                    <button type="button" class="btn btn-outline-secondary" id="btn-en">EN</button>
                    <button type="button" class="btn btn-outline-secondary" id="btn-se">SE</button>
                </div>
            </div>
            <div class="input-group mt-3">
                <button class="btn btn-outline-secondary" type="button" id="search-via-location" onclick="getLocation()"></button>
                <input type="text" class="form-control" id="city" list="city-list" autofocus>
                <datalist id="city-list"></datalist>
                <button class="btn btn-secondary" type="button" id="search-via-input" onclick="getWeather()"></button>
            </div>
            <div class="vstack justify-content-center align-items-center">
                <img class="img-fluid" id="weather-icon">
                <div id="temp-div"></div>
                <div id="weather-info"></div>
                <div class="hstack overflow-scroll justify-content-between" id="hourly-forecast"></div>
            </div>
        </div>
    </div>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/translations.js"></script>
    <script src="scripts/city-list.js"></script>
    <script src="scripts/locate.js"></script>
</body>
</html>
